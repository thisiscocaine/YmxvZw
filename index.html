        let terminalCount = 0;

        class Terminal {
            constructor(id) {

                let isDragging = false;
                let currentX, currentY;

                    isDragging = true;
                    currentX = e.clientX - parseInt(this.element.style.left || '0');
                    currentY = e.clientY - parseInt(this.element.style.top || '0');
                    this.bringToFront();
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        let newX = e.clientX - currentX;
                        let newY = e.clientY - currentY;
                        const maxX = window.innerWidth - this.element.offsetWidth - 15;
                        const maxY = window.innerHeight - this.element.offsetHeight - 15;
                        newX = Math.max(15, Math.min(newX, maxX));
                        newY = Math.max(15, Math.min(newY, maxY));
                        this.element.style.left = `${newX}px`;
                        this.element.style.top = `${newY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });

                header.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.isMaximized) return;
                    isDragging = true;
                    const touch = e.touches[0];
                    currentX = touch.clientX - parseInt(this.element.style.left || '0');
                    currentY = touch.clientY - parseInt(this.element.style.top || '0');
                    this.bringToFront();
                });

                document.addEventListener('touchmove', (e) => {
                    if (isDragging) {
                        const touch = e.touches[0];
                        let newX = touch.clientX - currentX;
                        let newY = touch.clientY - currentY;
                        const maxX = window.innerWidth - this.element.offsetWidth - 15;
                        const maxY = window.innerHeight - this.element.offsetHeight - 15;
                        newX = Math.max(15, Math.min(newX, maxX));
                        newY = Math.max(15, Math.min(newY, maxY));
                        this.element.style.left = `${newX}px`;
                        this.element.style.top = `${newY}px`;
                    }
                });

                document.addEventListener('touchend', () => {
                    isDragging = false;
                });

                this.element.addEventListener('mousedown', () => this.bringToFront());
                this.element.addEventListener('touchstart', () => this.bringToFront());

                this.element.querySelector('.button-close').addEventListener('click', () => this.close());
                this.element.querySelector('.button-minimize').addEventListener('click', () => {
                    this.isMinimized = !this.isMinimized;
                    this.element.classList.toggle('minimized', this.isMinimized);

                    this.isMaximized = !this.isMaximized;

                    if (!this.isMaximized) {

                        this.element.style.top = `${50 + this.id * 20}px`;

                    startHeight = this.element.offsetHeight;

                        const newWidth = startWidth + (e.clientX - startX);
                        const newHeight = startHeight + (e.clientY - startY);
                        const minWidth = 200;
                        const minHeight = 150;
                        const maxWidth = window.innerWidth - parseInt(this.element.style.left || '0') - 15;

                    startY = touch.clientY;
                    startWidth = this.element.offsetWidth;
                    startHeight = this.element.offsetHeight;

                    if (isResizing) {

                        const newWidth = startWidth + (touch.clientX - startX);
                        const newHeight = startHeight + (touch.clientY - startY);

                        e.preventDefault();
                        const commandText = this.textarea.value;
                        if (commandText) {
                            this.commands.push(commandText);
                            localStorage.setItem(`terminal-${this.id}-history`, JSON.stringify(this.commands));

                                this.textarea.value = "";
                                this.cursorElement.style.visibility = 'visible';
                            }

                        e.preventDefault();
                        this.commandHistoryIndex--;
                        this.textarea.value = this.commands[this.commandHistoryIndex] || "";
                        this.command.textContent = this.textarea.value;
                        this.cursorElement.style.visibility = this.textarea.value.length > 0 ? 'hidden' : 'visible';
                    } else if (e.key === 'ArrowDown' && this.commandHistoryIndex < this.commands.length) {
                        e.preventDefault();
                        this.commandHistoryIndex++;
                        if (this.commandHistoryIndex === this.commands.length) {
                            this.textarea.value = "";
                            this.command.textContent = "";
                        } else {
                            this.textarea.value = this.commands[this.commandHistoryIndex];
                            this.command.textContent = this.textarea.value;
                        }
                        this.cursorElement.style.visibility = this.textarea.value.length > 0 ? 'hidden' : 'visible';

                            this.textarea.value = "";

            bringToFront() {

            close() {
                terminals.delete(this.id);
                this.element.remove();
                if (terminals.size === 0) {
                    new Terminal(terminalCount++);
                }

            addLine(text, style, time) {
                let t = "";
                for (let i = 0; i < text.length; i++) {
                    if (text.charAt(i) === " " && text.charAt(i + 1) === " ") {
                        t += "  ";
                        i++;
                    } else {
                        t += text.charAt(i);
                    }
                }
                setTimeout(() => {
                    const next = document.createElement("p");
                    next.innerHTML = t;
                    next.className = `command-output ${style}`;
                    this.before.parentNode.insertBefore(next, this.before);
                    this.terminalBody.scrollTop = this.terminalBody.scrollHeight;
                }, time);
            }

            loopLines(lines, style, time) {
                lines.forEach((item, index) => {
                    this.addLine(item, style, index * time);
                });
            }

            async executeCommand(cmd) {
                const [command, ...args] = cmd.trim().split(' ');
                switch (command) {
                    case "help":
                        this.loopLines(help, "color2 margin", 80);
                        break;
                    case "whois":
                        this.loopLines(whois, "color2 margin", 80);
                        break;
                    case "whoami":
                        this.loopLines(whoami, "color2 margin", 80);
                        break;
                    case "video":
                        this.addLine("Opening YouTube...", "color2 margin", 80);
                        this.newTab(youtube);
                        break;
                    case "sudo":
                        this.addLine("Oh no, you're not admin...", "color2 margin", 80);
                        setTimeout(() => window.open('https://www.youtube.com/watch?v=sjpWpFLXxso'), 1000);
                        break;
                    case "social":
                        this.loopLines(social, "color2 margin", 80);
                        break;
                    case "secret":
                        this.liner.classList.add("password");
                        this.pw = true;
                        break;
                    case "projects":
                        this.loopLines(projects, "color2 margin", 80);
                        break;
                    case "password":
                        this.addLine("Lol! You're joking, right? You're gonna have to try harder than that!üòÇ", "error margin", 100);
                        break;
                    case "history":
                        this.addLine("<br>", "", 0);
                        this.loopLines(this.commands, "color2 margin", 80);
                        this.addLine("<br>", "command", 80 * this.commands.length + 50);
                        break;
                    case "email":
                        this.addLine(`Opening mailto: <a href="${email}">me@arisksec.com</a>...`, "color2 margin", 80);
                        this.newTab(email);
                        break;
                    case "banner":
                        this.loopLines(banner, "", 80);
                        break;
                    case "resume":
                        this.addLine("Opening Resume...", "color2 margin", 80);
                        this.newTab(resume);
                        break;
                    case "twitter":
                        this.addLine("Opening Twitter...", "color2 margin", 80);
                        this.newTab(twitter);
                        break;
                    case "linkedin":
                        this.addLine("Opening LinkedIn...", "color2 margin", 80);
                        this.newTab(linkedin);
                        break;
                    case "github":
                        this.addLine("Opening GitHub...", "color2 margin", 80);
                        this.newTab(github);
                        break;
                    case "blog":
                        await this.handleBlogCommand(args);
                        break;
                    case "new":
                        new Terminal(terminalCount++);
                        break;
                    case "exit":
                        this.close();
                        break;
                    case "theme":
                        const currentTheme = document.body.getAttribute('data-theme');
                        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                        document.body.setAttribute('data-theme', newTheme);
                        this.addLine(`Theme switched to ${newTheme}`, "color2 margin", 0);
                        break;
                    case "ls":
                        const dir = this.getCurrentDir();
                        const contents = Object.keys(dir).map(item => `<span class="${typeof dir[item] === 'object' ? 'color2' : 'white'}">${item}</span>`);
                        this.loopLines(contents.length ? contents : ['<span class="white">dir empty</span>'], "white margin", 80);
                        break;
                    case "cd":
                        if (args.length === 0) {
                            currentPath = ['home'];
                        } else {
                            const target = args[0];
                            if (target === '..') {
                                if (currentPath.length > 1) currentPath.pop();
                            } else {
                                const dir = this.getCurrentDir();
                                if (dir[target] && typeof dir[target] === 'object') {
                                    currentPath.push(target);
                                } else {
                                    this.addLine(`cd: ${target}: No such directory`, "error margin", 0);
                                    return;
                                }
                            }
                        }
                        this.updatePrompt();
                        break;
                    case "cat":
                        if (args.length === 0) {
                            this.addLine("cat: missing file operand", "error margin", 0);
                        } else {
                            const file = args[0];
                            const dir = this.getCurrentDir();
                            if (typeof dir[file] === 'string') {
                                gk_isXlsx = file.endsWith('.xlsx');
                                if (gk_isXlsx) {
                                    gk_xlsxFileLookup[file] = true;
                                    gk_fileData[file] = dir[file];
                                    const content = loadFileData(file);
                                    if (content) {
                                        this.addLine(content, "white margin", 0);
                                    } else {
                                        this.addLine(`cat: ${file}: Error reading XLSX file`, "error margin", 0);
                                    }
                                } else {
                                    this.addLine(dir[file], "white margin", 0);
                                }
                            } else {
                                this.addLine(`cat: ${file}: No such file or is a directory`, "error margin", 0);
                            }
                        }
                        break;
                    default:
                        this.addLine(`Command not found. For a list of commands, type <span class="command">help</span>.`, "error margin", 100);
                        break;
                }
            }

            async handleBlogCommand(args) {
                const baseUrl = 'https://cdn.aryanaryal.com.np/626c6f672d617279616e/markdown/';
                const postsPerPage = 10; // Number of posts to display per page
                try {
                    const response = await fetch(`${baseUrl}blogs.json`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const posts = await response.json();
                    if (!Array.isArray(posts) || posts.length === 0) {
                        this.addLine("No blog posts found.", "error margin", 0);
                        return;
                    }

                    if (args.length > 0) {
                        // Handle specific blog post request or pagination
                        const arg = args[0].toLowerCase();
                        if (arg.match(/^\d+$/)) {
                            // Handle pagination
                            const page = parseInt(arg, 10);
                            if (page < 1) {
                                this.addLine("Invalid page number. Page numbers start at 1.", "error margin", 0);
                                return;
                            }
                            const totalPages = Math.ceil(posts.length / postsPerPage);
                            if (page > totalPages) {
                                this.addLine(`Page ${page} does not exist. There are ${totalPages} pages.`, "error margin", 0);
                                return;
                            }
                            const start = (page - 1) * postsPerPage;
                            const end = start + postsPerPage;
                            const pagePosts = posts.slice(start, end);
                            const blogCommands = [
                                "<br>",
                                `<span class="color2">Blog Commands (Page ${page} of ${totalPages}):</span>`,
                                `<span class="command">blog [post-slug]</span> List or view blog posts`,
                                ...pagePosts.map(post => {
                                    const slug = post.slug || post.url.split('/').pop().replace('.md', '');
                                    const description = post.description || 'Introduction to Web Security';
                                    

                                    return `<span class="command">blog ${slug}</span> ${description}`;
                                }),
                                `<span class="color2">Use 'blog [number]' to view other pages</span>`,
                                "<br>"
                            ];
                            this.loopLines(blogCommands, "color2 margin", 80);
                        } else {
                            // Handle specific blog post
                            const post = posts.find(p => p.slug?.toLowerCase() === arg || p.url.includes(arg));
                            if (post) {
                                await this.displayBlogPost(post.url, post.title);
                            } else {
                                this.addLine(`blog: ${arg}: No such blog post`, "error margin", 0);
                            }
                        }
                    } else {
                        // Display first page of blog commands
                        const totalPages = Math.ceil(posts.length / postsPerPage);
                        const pagePosts = posts.slice(0, postsPerPage);
                        const blogCommands = [
                            "<br>",
                            `<span class="color2">Blog Commands:</span>`,
                            `<span class="command">blog [post-slug]</span> List or view blog posts`,
                            
                            "<br>",
                            ...pagePosts.map(post => {
                                const slug = post.slug || post.url.split('/').pop().replace('.md', '');
                                const description = post.description || '';
                                
                                return `<span class="command"> ${slug}</span>       ${description}`;
                            }),
                            
                            "<br>"
                        ];
                        this.loopLines(blogCommands, "color2 margin", 80);
                    }
                } catch (error) {
                    this.addLine(`Error fetching blog posts: ${error.message}`, "error margin", 0);
                }
            }

            async displayBlogPost(url, title) {
                try {
                    this.addLine(`Loading blog post "${title}"...`, "color2 margin", 0);
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const markdown = await response.text();
                    const htmlContent = DOMPurify.sanitize(marked.parse(markdown));
                    const styledHtml = `<div class="blog-content" style="color: var(--text); font-family: inherit; white-space: pre-wrap; overflow-wrap: break-word;">${htmlContent}</div>`;
                    this.addLine(styledHtml, "white margin", 0);
                } catch (error) {
                    this.addLine(`Error loading blog post: ${error.message}`, "error margin", 0);
                }
            }

            getCurrentDir() {
                let dir = fileSystem;
                for (const part of currentPath) {
                    dir = dir[part];
                }
                return dir;
            }

            updatePrompt() {
                this.element.querySelector('.prompt-user').textContent = `root@scan:${currentPath.join('/')}$ `;
            }

            newTab(link) {
                setTimeout(() => window.open(link, "_blank"), 500);
            }
        }

        terminals.set(terminalCount, new Terminal(terminalCount++));

        window.addEventListener('error', (e) => {
            console.error('Script Error:', e.message);
            terminals.forEach(term => term.addLine(`Error: ${e.message}`, "error margin", 0));
        });

        window.addEventListener('resize', () => {
            terminals.forEach(term => {
                if (!term.isMaximized) {
                    const maxWidth = window.innerWidth - parseInt(term.element.style.left || '0') - 15;
                    const maxHeight = window.innerHeight - parseInt(term.element.style.top || '0') - 15;
                    term.element.style.width = `${Math.min(term.element.offsetWidth, maxWidth)}px`;
                    term.element.style.height = `${Math.min(term.element.offsetHeight, maxHeight)}px`;
                }
            });
        });
    </script>
</body>
